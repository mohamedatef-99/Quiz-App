<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    </head>
    <body>
        <div class="quiz-app p-3">
        <div class="quiz-info d-flex p-4">
            <div class="category flex-fill fw-bold">Category: <span class="fw-bold">HTML</span></div>
            <div class="count flex-fill text-end fw-bold">Questions Count: <span class="fw-bolder"></span></div>
        </div>
        <div class="quiz-area p-4 mt-3"></div>
        <div class="answers-area"></div>
        <button class="submit-button d-block p-3 w-100 fs-5 fw-bold rounded-3">Submit Answer</button>
        <div class="bullets d-flex p-4">
            <div class="spans d-flex flex-fill"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
        </div>
        <script src="bootstrap/bootstrap.bundle.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
